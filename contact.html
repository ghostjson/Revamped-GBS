<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>GBS</title>


    <!-- Jqeury -->
    <script src="./assets/js/jquery-3.2.1.min.js"></script>

    <!-- Boostrap Stylesheet -->
    <link rel="stylesheet" href="./assets/css/bootstrap.min.css" />

    <!-- Common Stylesheet -->
    <link rel="stylesheet" href="./assets/css/common.css" />

    <!-- About Page Stylesheet -->
    <link rel="stylesheet" href="./assets/css/contact.css" />
  </head>
  <body>

    <nav class="menu">
      <div class="close-btn">
        <img src="./assets/icons/times-solid.svg" alt="hide">
      </div>
      <div class="show-btn">
        <img src="./assets/icons/bars-solid.svg" alt="show">
      </div>
      <ul>
        <li>
            <a href="/"><img src="./assets/images/logo.png" alt="logo"></a>
        </li>
        <li>
         <a href="/about.html">ABOUT US</a>
        </li>
        <li>
            <a href="#">SOLUTIONS</a>
        </li>
        <li>
            <a href="#">NEWS & UPDATES</a>
        </li>
        <li>
            <a href="/contact.html" class="active">CONTACT US</a>
        </li>
      </ul>
    </nav>

    <section class="contact-banner">
      <div class="container-fluid">
        <div class="row upper-contact-banner">
          <div class="col heading">
            <h2>CONTACT GBS</h2>
          </div>
        </div>

        <div class="row sub-heading">
          <h3>Connect with us today. Let's see how we can serve you with our solutions and expertise.</h3>
        </div>

        <div class="row">
          
          <div class="col">
            <form>
              <div class="form-group">
                <label for="name">Name</label>
                <input type="text" class="form-control" id="name" aria-describedby="name" placeholder="Enter Name">
              </div>
              <div class="form-group">
                <label for="contact">Contact Number</label>
                <input type="text" class="form-control" id="contact" aria-describedby="contact" placeholder="Enter Your Contact Number">
              </div>
              <div class="form-group">
                <label for="email">Email address</label>
                <input type="email" class="form-control" id="email" aria-describedby="email" placeholder="Enter email">
              </div>
              <div class="form-group">
                <label for="company">Company</label>
                <input type="text" class="form-control" id="company" aria-describedby="company" placeholder="Enter Your Company">
              </div>
              <div class="form-group">
                <label for="service">Topic/Service of Interest</label>
                <select class="form-control" id="service">
                  <option>Semiconductor Solutions</option>
                  <option>Transport Solutions</option>
                  <option>Other</option>
                </select>
              </div>
              <button type="submit" class="btn btn-primary">Submit</button>
            </form>
          </div>
        </div>

        <div class="row">
            <div class="col pl-0 pr-0 mt-4 mb-4">
              <iframe
              width="100%"
              height="320px;"
              frameborder="0"
              style="border:0"
              src="https://www.google.com/maps/embed/v1/place?q=place_id:ChIJ8TG5dbUX2jERnovn-4PLAfE&key=AIzaSyAf64FepFyUGZd3WFWhZzisswVx2K37RFY"
              allowfullscreen></iframe>
            </div>
          </div>
      </div>
              
    </section>

    
    <!-- Common js -->
    <script src="./assets/js/common.js"></script>
  </body>
</html>
